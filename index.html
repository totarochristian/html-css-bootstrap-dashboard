<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

<body class="bg-body-tertiary">
    <header class="fixed-top d-flex align-items-center ">
        <div class="d-flex align-items-center gap-3">
            <a href="#"><img src="./assets/img/logo.svg" alt="Logo"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="d-flex align-items-center gap-3">
                <a href="#" class="fa-solid fa-list text-dark"></a>

                <a href="#" class="fa-solid fa-ellipsis-vertical text-dark"></a>

                    <a class="fa-solid fa-bell text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>

                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

                <i class="fa-solid fa-house"></i>

            </a>

            </a>
            <a class="nav-link text-white mt-auto">
                <i class="fa-solid fa-gear"></i>
                <span class="px-2">Admin</span>
            </a>
        </nav>
        <main class="">
            <aside class="bg-primary text-white debug">
                <div class="container-fluid">
                    aside
                </div>
            </aside>
            <div class="container-fluid">
                <div class="row debug">
                    <div class="col-12 col-lg-8 debug">
                        <div class="row gy-4 debug">
                            <div class="col-12 debug">
                                <div class="card">
                                    <div class="card-header">
                                        Prossime classi
                                    </div>
                                    <ul class="list-group list-group-flush">

                            </div>
                            <div class="col-12 debug">
                                <div class="card">
                                    <div class="card-header">
                                        F.A.Q.
                                    </div>

                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 debug">
                        <div class="row gy-4 debug">
                            <div class="col-12 debug">
                                <div class="card">
                                    <div class="card-header">
                                        ToDO
                                    </div>
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">An item</li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>

                            </div>

                                <div class="card">
                                    <div class="card-header">
                                        Utenti attivi
                                    </div>
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">An item</li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
